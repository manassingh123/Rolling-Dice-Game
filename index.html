<!DOCTYPE html>
<head>
<meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
	    <link href="style.css" rel="stylesheet" type="text/css">

	<title>Dice Game</title>
</head>

<body>

<div class="main">
	<h2>Rolling Dice Game</h2>
	
	<p id="popup"></p>
	<div class="player">
		<div class="score-panal">
	<div class="player-score" >Score</div>
		
		
	<div class="panal" id="score">0</div>
			</div>
		<div class="current-panal">
		<div class="current-score">Current</div>
		<div class="panal-1" id="current">0</div>
			</div>
		</div>
	<div class="roll-dice">
	<img src="dice-0.png" alt="dice" class="dice">
</div>
	
	<div class="btn">
	<button class="btn-roll"><i class="ion-ios-loop"></i>Roll Dice</button><br>
    <button class="btn-new"><i class="ion-ios-plus-outline"></i>New Game</button>		
	
	</div>
	
	</div>


<script src="script.js"></script>




</body>
